<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Fake News</title>
    <link rel="stylesheet" href="/css/global.css" />
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- tailwind -->
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/7dd86c08e8.js"
      crossorigin="anonymous"
    ></script>
    <!-- font awesome -->
  </head>
  <body>
    <!-- header -->
    <div id="headerContainer"></div>
    <!-- header -->

    <!-- main -->
    <section class="max-w-[1200px] mx-auto my-10">
      <h1 class="font-bold text-4xl">Tạo bài viết mới</h1>
      <form class="flex flex-col gap-2 mt-4">
        <div class="flex flex-col">
          <label for="id" class=""> ID </label>
          <input
            type="text"
            id="id"
            name="id"
            class="border border-[#5c5f77] rounded-full h-10 px-2"
            placeholder="e.g: 1"
          />
        </div>
        <div class="flex flex-col">
          <label for="title" class=""> Tiêu đề </label>
          <input
            type="text"
            id="title"
            name="title"
            class="border border-[#5c5f77] rounded-full h-10 px-2"
            placeholder="e.g: How to create a fake news"
          />
        </div>
        <div class="flex flex-col">
          <label for="createdAt" class=""> Ngày tạo </label>
          <input
            type="text"
            id="createdAt"
            name="createdAt"
            class="border border-[#5c5f77] rounded-full h-10 px-2"
            placeholder="e.g: 2024-01-01"
          />
        </div>
        <div class="flex flex-col">
          <label for="image" class=""> Hình ảnh </label>
          <input
            type="text"
            id="image"
            name="image"
            class="border border-[#5c5f77] rounded-full h-10 px-2"
            placeholder="e.g: https://source.unsplash.com/random"
          />
        </div>
        <div class="flex flex-col">
          <label for="content" class=""> Nội dung </label>
          <textarea
            name="content"
            id="content"
            cols="30"
            rows="10"
            class="border border-[#5c5f77] rounded-lg p-2"
          ></textarea>
        </div>

        <button class="bg-[#4c4f69] text-[#eff1f5] py-3 px-4 rounded-lg w-full">
          Tạo bài viết
        </button>
      </form>
    </section>
    <!-- main -->

    <!-- footer -->
    <footer class="bg-[#4c4f69] text-[#eff1f5] text-center p-3">
      <span class="">
        &copy; 2024 <a href="" class="hover:underline">Fake News</a>
      </span>
    </footer>
    <!-- footer -->

    <!-- scripts -->
    <script src="/js/create.js"></script>
    <script src="/js/global.js"></script>
    <!-- scripts -->
  </body>
</html>
