<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>News</title>
    <link rel="stylesheet" href="/css/global.css" />
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- tailwind -->
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/7dd86c08e8.js"
      crossorigin="anonymous"
    ></script>
    <!-- font awesome -->
  </head>
  <body>
    <header class="">
      <div class="bg-[#e6e9ef]">
        <div
          class="max-w-[1200px] mx-auto p-3 flex items-center justify-between"
        >
          <!-- social -->
          <div class="flex items-center gap-5 shadow-lg shadow-[#4c4f69]">
            <a href="" class="">
              <div
                class="bg-[#5c5f77] w-8 h-8 rounded-full flex items-center justify-center text-[#eff1f5]"
              >
                <i class="fab fa-facebook-f"></i>
              </div>
            </a>
            <a href="" class="">
              <div
                class="bg-[#5c5f77] w-8 h-8 rounded-full flex items-center justify-center text-[#eff1f5]"
              >
                <i class="fab fa-instagram"></i>
              </div>
            </a>
            <a href="" class="">
              <div
                class="bg-[#5c5f77] w-8 h-8 rounded-full flex items-center justify-center text-[#eff1f5]"
              >
                <i class="fab fa-github-alt"></i>
              </div>
            </a>
          </div>
          <!-- social -->

          <!-- search -->
          <div
            class="border border-[#5c5f77] rounded-full h-8 px-2 flex items-center"
          >
            <input
              type="text"
              class="bg-transparent outline-none border-none"
            />
            <button class="p-2">
              <i class="fas fa-search"></i>
            </button>
          </div>
          <!-- search -->
        </div>
      </div>

      <!-- nav -->
      <div
        class="max-w-[1200px] mx-auto py-3 flex items-center justify-between"
      >
        <a href="/index.xhtml" class="">
          <div class="flex items-center gap-3">
            <i class="far fa-newspaper text-6xl"></i>
            <span class="text-2xl uppercase font-semibold">Fake news</span>
          </div>
        </a>
        <a href="" class="">
          <div class="bg-[#4c4f69] text-[#eff1f5] py-3 px-4 rounded-lg">
            Contact us
          </div>
        </a>
      </div>
      <!-- nav -->
    </header>
  </body>
</html>
