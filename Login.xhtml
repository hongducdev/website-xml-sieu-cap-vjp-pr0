<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Fake News</title>
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/Login.css" />
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- tailwind -->
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/7dd86c08e8.js"
      crossorigin="anonymous"
    ></script>
    <!-- font awesome -->
  </head>
  <body>
    <div class="h-screen flex items-center justify-center">
      <form action="#">
        <div class="bg-[#dce0e8] p-5 rounded-2xl min-w-[500px] text-center">
          <h2 class="text-3xl font-bold">Login</h2>
          <div class="flex flex-col gap-2 w-full my-5">
            <input
              type="text"
              placeholder="Enter your username..."
              name="username"
              class="w-full border border-[#5c5f77] h-12 px-2 rounded-xl"
            />
            <input
              type="password"
              placeholder="Enter your password"
              name="password"
              class="w-full border border-[#5c5f77] h-12 px-2 rounded-xl"
            />
            <button
              class="w-full bg-[#4c4f69] text-[#eff1f5] px-3 py-4 rounded-xl"
            >
              Submit
            </button>
          </div>
          <p>
            Don't have an account?
            <a href="./signUp.xhtml" class="font-semibold">Create one</a>
          </p>
        </div>
      </form>
    </div>
    <script src="./js/login.js"></script>
  </body>
</html>
